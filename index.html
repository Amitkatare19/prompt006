<!-- #06Prompt: Create a travel agency's digital poster with interactive features. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel agency</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="travel">
      <video
        autoplay
        loop
        muted
        plays-inline
        src="4010941-uhd_3840_2160_25fps.mp4"
      ></video>
      <div class="box">
        <img src="logo.png" alt="" />
        <h1>EXPLORE</h1>
        <h2>Lakshadweep</h2>
        <h3>
          Settled off the Kerala coast on Laccadive sea, Lakshadweep
          translates<br />to‘a hundred thousand islands’. A club of 36 atolls
          and coral reefs, the<br />nature tourism destination is known for
          preserved ecology and water<br />sports.
        </h3>
        <div class="content">
          <div class="left">
            <h1>Adventure Activities</h1>
            <img src="Screenshot 2024-09-20 083516.png" alt="" />
            <img src="Screenshot 2024-09-20 083554.png" alt="" />
          </div>
          <div class="right">
            <div class="top">
              <div class="content1">
                <img src="qr.png" alt="" />
                <div class="contact">
                  <div class="upper">
                    <i class="fa-solid fa-globe"></i>
                    <h2>www.website.com</h2>
                  </div>
                  <div class="necche">
                    <i class="fa-solid fa-phone"></i>
                    <h2>+00 123 456 7890</h2>
                  </div>
                </div>
              </div>
              <button>Explore More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
